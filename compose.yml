services:
  web:
    container_name: govuk-frontend-flask
    build: .
    environment:
      - REDIS_URL=redis://redis:6379
    ports:
      - "8000:5000"
    volumes:
      - .:/home/containeruser
    depends_on:
      - redis
  redis:
    container_name: redis
    image: "redis:7.0-alpine"
    ports:
      - 6379:6379
  